{% extends "base.html" %} {% block title %}Location Management{% endblock %} {% block content%}
<h1 align="center"> Location Management </h1>
<ul class="list-group list-group-flush" id="locations">
    <h3> Current Locations </h3>
    {% for location in locations %}
    <li class="list-group-item">
      {{ location.name }}
      <br/>
      {{ location.address }}
      <button type="button" class="close" onClick="deleteLocation({{ location.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ul>
  <br/>
  <h3> Add new Locations </h3>
  <form method="POST">
    <div class = "form-group">
        <label for = "location_name"> Location Name </label>
        <input 
            type = "text" 
            class = "form-control" 
            id = "location_name" 
            name = "location_name" 
            placeholder = "Enter location name"
        />
    </div>
    <div class = "form-group">
        <label for = "location_address"> Location Address </label>
        <input 
            type = "text" 
            class = "form-control" 
            id = "location_address" 
            name = "location_address" 
            placeholder = "Enter location address"
        />
    </div>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
